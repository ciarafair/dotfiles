[colors]
background = #282828
background-alt = #373B41
foreground = #C5C8C6
primary = #285577
secondary = #A54242
disabled = #707880

[bar/bar1]
width = 100%
height = 25pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = "    "
separator-foreground = ${colors.disabled}

; Fonts
font-0 = "Fairfax:size=9"
font-1 = "Fairfax Pona:size=9"

modules-left = xworkspaces i3mode
modules-right = network pulseaudio date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.secondary}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = %{T2}􀂆􀁖􀁯􀁬􀂇 %{T-}
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = %{T2}􀂆􀁍􀁵􀁴􀁥􀁤􀂇%{T-}
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "􀂆􀁃􀁐􀁕􀂇 "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
format = %{T2}􀂆􀁔􀁩􀁭􀁥􀂇%{T-} <label>
date = %H:%M
date-alt = %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[module/powermenu]
type = custom/menu

label-open = %{T2}􀂆􀁓􀁹􀁳􀁴􀁥􀁭􀂇%{T-}
label-open-font = 6

menu-0-2 = %{T2}􀂆􀁓􀁵􀁳􀁰􀁥􀁮􀁤􀂇%{T-}
menu-0-2-exec = systemctl suspend

menu-0-1 = %{T2}􀂆􀁒􀁥􀁢􀁯􀁯􀁴􀂇%{T-}
menu-0-1-exec = systemctl reboot

menu-0-0 = %{T2}􀂆􀁐􀁯􀁷􀁥􀁲􀂇%{T-}
menu-0-0-exec = systemctl poweroff

label-close = %{T2}􀂆􀂇%{T-}
label-separator = " "

[module/network]
type = internal/network
interface = wlp5s0
interval = 1.0
label-connected =  %{T2}􀂆􀂇 %downspeed% %{T2}􀂆􀂇 %upspeed%
label-disconnected = %{F#A54242}􀂆􀁎􀀯􀁁􀂇%{F-}

[module/i3mode]
type = internal/i3
format = <label-mode>
label-mode-background = ${colors.secondary}
label-mode-padding = 1

[settings]
screenchange-reload = true
pseudo-transparency = true

